<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grad2Growth - Auth</title>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="header flex-container">
    <h1 class="title">Grad2Growth</h1>
    <h2 class="subheading">Login or Register to Get Started</h2>
  </div>

  <div class="auth-container flex-container">
    <form id="login-form" onsubmit="login(event)">
      <h3>Login</h3>
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <form id="register-form" onsubmit="register(event)">
      <h3>Register</h3>
      <input type="email" id="register-email" placeholder="Email" required><br>
      <input type="password" id="register-password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
